syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.example.proto.deps";
option java_outer_classname = "FooProto";
service Foo {
    rpc Echo (Response) returns (Request) {}
}
message Request {
    optional string name = 2;
}
message Response {
	map<string, Request> stuff = 1;
}