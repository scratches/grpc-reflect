syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.example.proto.multipkgs";
option java_outer_classname = "FooProto";

package main;

enum EchoType {
    ONE = 0;
    TWO = 1;
}
service Foo {
    rpc Echo (EchoRequest) returns (EchoRequest) {}
}
message EchoRequest {
    EchoType local = 1;
    sample.EchoType type = 1;
    optional string name = 2;
}
import "bar.proto";